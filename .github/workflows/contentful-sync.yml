name: Sync StackEdit to Contentful

on:
  push:
    paths:
      - "articles/*.md"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install contentful-management @contentful/rich-text-from-markdown slugify @contentful/rich-text-plain-text-renderer

      # Step 4: Run the sync script
      - name: Run Contentful sync
        env:
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_ENVIRONMENT: ${{ secrets.CONTENTFUL_ENVIRONMENT }}
          CONTENTFUL_TOKEN: ${{ secrets.CONTENTFUL_TOKEN }}
        run: node sync-debug.js
